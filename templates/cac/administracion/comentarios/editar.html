{% extends '../base_administracion.html' %}

{% block titulo %}Editar Comentario{% endblock%}

{% block contenido %}
<h1 class="mt-4">Comentario</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'inicio_administracion' %}">Administracion</a></li>
    <li class="breadcrumb-item active">Editar Proyecto</li>
</ol>

<div class="card">
    <div class="card-header">Edicion de Comentario</div>
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% include 'cac/administracion/comentarios/form.html' %}
        </form>
    </div>
</div>
{% endblock %}
